<html>
    <head>
        <meta charset='utf-8'>
        <title>Abra</title>
        <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/abra.css"> <!-- XXXX -->

    </head>
    <body>
        <!-- the GUI gets grafted to this "app" div -->
        <div id="app"></div>

        <script src="http://fb.me/react-0.9.0.js"></script>
        <script type="text/javascript" src="js/compiled/abra/goog/base.js" ></script>
        <script type="text/javascript" src="js/compiled/abra.js"           ></script>
        <script type="text/javascript">
            goog.require("abra.core");

            // we can't refer directly to abra.core.start because it probably
            // doesn't exist yet ... the <script> is still loading async.
            // So wrap the call in a fucntion.
            window.addEventListener('load', function() { abra.core.start(); });
        </script>

    </body>
</html>
